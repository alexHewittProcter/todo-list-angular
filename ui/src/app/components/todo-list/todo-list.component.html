<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item todo-card" (click)="onView.emit(todo.id)">
    <app-todo-card
      [todo]="todo"
      (onView)="onView.emit(todo.id)"
      (onEdit)="onEdit.emit(todo)"
      (onDelete)="onDelete.emit(todo.id)"
    ></app-todo-card>
  </li>
</ul>
