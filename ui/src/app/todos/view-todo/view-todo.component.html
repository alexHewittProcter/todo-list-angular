<app-header>
  <ng-template #headerLeft>
    <h2>Todo - {{ (todoDetails$ | async)?.title }}</h2>
  </ng-template>
  <div class="header-right">
    <div class="d-flex justify-content-end">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-warning" data-test="todo-card-edit-btn" (click)="editTodo()">
          Edit
        </button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</app-header>
<div class="row">
  <div class="col-md-9">
    <h4>Description</h4>
    <p>{{ (todoDetails$ | async)?.description }}</p>
  </div>
  <div class="col-md-3">
    <app-status-dropdown [status]="(todoDetails$ | async)?.status"></app-status-dropdown>
  </div>
</div>
