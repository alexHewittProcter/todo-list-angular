<app-header>
  <ng-template #headerLeft>
    <h2>Todo</h2>
  </ng-template>
</app-header>
<div class="row">
  <div class="col-md-9">
    <h2>{{ (todoDetails$ | async)?.title }}</h2>
    <h4>Description</h4>
    <p>{{ (todoDetails$ | async)?.description }}</p>
  </div>
  <div class="col-md-3">
    <app-status-dropdown [status]="(todoDetails$ | async)?.status"></app-status-dropdown>
  </div>
</div>
