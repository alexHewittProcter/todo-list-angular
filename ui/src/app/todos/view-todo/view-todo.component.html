<app-header>
  <ng-template #headerLeft>
    <h2>Todo</h2>
  </ng-template>
</app-header>
<div class="row">
  <div class="col-md-8">
    <h2>Title</h2>
    <p>{{ basicTodo.title }}</p>
    <h2>Description</h2>
    <p>{{ basicTodo.description }}</p>
  </div>
  <div class="col-md-4">
    <app-status-dropdown [status]="basicTodo.status"></app-status-dropdown>
  </div>
</div>
