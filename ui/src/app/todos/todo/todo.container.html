<div class="row">
  <div class="col-md-3">
    <h2>Todos</h2>
  </div>
  <div class="col-md-3 offset-md-6">
    <button class="btn btn-block btn-success">Create</button>
  </div>
</div>
<hr />
<ul class="list-group">
  <li *ngFor="let todo of (todos$ | async)" class="list-group-item" (click)="test($event)">
    <app-todo-card [todo]="todo"></app-todo-card>
  </li>
</ul>
