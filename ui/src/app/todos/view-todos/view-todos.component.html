<app-header [breadcrums]="breadcrums">
  <ng-template #headerLeft>
    <h2>Todos</h2>
  </ng-template>
  <div class="header-right">
    <button class="btn btn-block btn-success" (click)="createTodo()">Create</button>
  </div>
</app-header>
<div>
  <tabset>
    <tab heading="Open" (selectTab)="tabSelected()">
      <app-todo-list
        [todos]="openTodos$ | async"
        (onView)="viewTodo($event)"
        (onEdit)="editTodo($event)"
        (onDelete)="deleteTodo($event)"
      ></app-todo-list>
    </tab>
    <tab heading="Done" (selectTab)="tabSelected()">
      <app-todo-list
        [todos]="doneTodos$ | async"
        (onView)="viewTodo($event)"
        (onEdit)="editTodo($event)"
        (onDelete)="deleteTodo($event)"
      ></app-todo-list>
    </tab>
    <tab heading="All" (selectTab)="tabSelected()">
      <app-todo-list
        [todos]="todos$ | async"
        (onView)="viewTodo($event)"
        (onEdit)="editTodo($event)"
        (onDelete)="deleteTodo($event)"
      ></app-todo-list>
    </tab>
  </tabset>
</div>
